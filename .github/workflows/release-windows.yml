name: Release Windows Bundle

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Windows bundle
        run: bun run tauri build

      - name: Prepare release asset
        shell: pwsh
        run: |
          $tag = '${{ github.ref_name }}'
          $bundleRoot = 'src-tauri/target/release/bundle'
          $nsis = Get-ChildItem -Path $bundleRoot -Recurse -Filter *.exe | Where-Object { $_.FullName -match '\\bundle\\nsis\\' } | Select-Object -First 1
          $exe = if ($nsis) { $nsis } else { Get-ChildItem -Path $bundleRoot -Recurse -Filter *.exe | Select-Object -First 1 }
          if (-not $exe) { throw "No .exe bundle found under $bundleRoot" }
          $dest = Join-Path $env:GITHUB_WORKSPACE "firewhale-ce-$tag-x86_64.exe"
          Copy-Item $exe.FullName $dest -Force
          "EXE_PATH=$dest" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.EXE_PATH }}

  build-macos:
    runs-on: macos-14
    needs: build-windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Import codesigning cert
        env:
          MACOS_CERT_P12: ${{ secrets.MACOS_CERT_P12 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "$MACOS_CERT_P12" | base64 --decode > /tmp/cert.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security import /tmp/cert.p12 -k build.keychain -P "$MACOS_CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain

      - name: Build macOS bundle
        run: bun run tauri build --bundles dmg

      - name: Locate DMG
        shell: bash
        run: |
          bundle_root="src-tauri/target/release/bundle"
          dmg="$(find "$bundle_root" -type f -name "*.dmg" | head -n 1)"
          if [ -z "$dmg" ]; then
            echo "No .dmg bundle found under $bundle_root"
            exit 1
          fi
          echo "DMG_SOURCE=$dmg" >> "$GITHUB_ENV"

      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          APP_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
        run: |
          xcrun notarytool submit "$DMG_SOURCE" --apple-id "$APPLE_ID" --team-id "$TEAM_ID" --password "$APP_PASSWORD" --wait
          xcrun stapler staple "$DMG_SOURCE"

      - name: Prepare release asset
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          dest="$GITHUB_WORKSPACE/firewhale-ce-$tag-macos-aarch64.dmg"
          cp "$DMG_SOURCE" "$dest"
          echo "DMG_PATH=$dest" >> "$GITHUB_ENV"

      - name: Upload macOS asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.DMG_PATH }}
